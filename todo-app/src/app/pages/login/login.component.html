<div class="wrapper">
  <form class="form-signin" (submit)="login()">
    <h2 class="form-signin-heading">Log dich ein</h2>
    <input type="text" class="form-control" name="name" [(ngModel)]="email" placeholder="Email Address" required autofocus />
    <input type="password" class="form-control" name="password" [(ngModel)]="username" placeholder="Password" required/>
    <button mat-raised-button color="primary" class="btn btn-lg" type="submit">Login</button>
  </form>
</div>
