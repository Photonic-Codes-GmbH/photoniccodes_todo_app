<div class="container-overview">
  <div class="container-body">
    <div class="container-table">
      <table class="table" *ngIf="todos.length">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index; trackBy: trackByIdx">
            <td class="status">
              <span>
                <input
                  type="checkbox"
                  (click)="changes(todo.id)"
                  [checked]="todo.completed"
                  (change)="todo.completed = !todo.completed"
                />
              </span>
            </td>
            <td class="description" style="width: 100%">
              <input
                class="edited"
                type="text"
                [readonly]="isEdit"
                [(ngModel)]="todos[i].title"
              />
            </td>
            <td class="edit">
              <div>
                <mat-icon fontIcon="edit" (click)="edit(todo.id)"></mat-icon>
              </div>
            </td>
            <td class="delete">
              <mat-icon fontIcon="delete" (click)="delete(todo.id)"></mat-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- end of container-table -->

    <div class="container-newEntries">
      <div class="add-new-entry">
        <h2><b>Neues ToDo anlegen</b></h2>
        <form (submit)="addTodo()">
          <div class="newTodo">
            <div class="fields-container">
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  id="inputValue"
                  #inputValue
                  (input)="isButtonDisabled = inputValue.value.length"
                  name="inputTodo"
                  class="todo-input"
                  placeholder="ToDo Name"
                  [(ngModel)]="inputTodo"
                />
              </mat-form-field>
            </div>
            <div>
              <button
                mat-raised-button color="primary"
                disabled="{{isButtonDisabled == 0}}"
                type="submit"
                class="btn btn-outline-secondary"
                >Anlegen
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- end of add-new-entry -->
    </div>
    <!-- end of container-newEntries -->
  </div>
  <!-- end of container-body -->
</div>
<!-- end of container-overview -->
